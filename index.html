<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
	function setSearchEngine()
	{
		console.log("setSearchEngine started!")
		let engine = document.querySelector("input[name=engine]:checked").value;
		let actions = {
   		"google": "https://www.google.com/search",
		"duckDuckGo": "https://duckduckgo.com/",
		"bing": "https://www.bing.com/search",
		"ask": "https://www.ask.com/web"
		};
		let actionURL = actions[engine];
		let myForm = document.getElementById('searchForm');
		myForm.setAttribute("action",actionURL);
		console.log("setSearchEngine complete!")
	}
    window.addEventListener("load", function(){
        // TODO: register the handler
		window.addEventListener("submit",setSearchEngine);
	})
	</script>
</head>

<body>

	<form id="searchForm">
    <!-- TODO: add form elements -->
	<label>Search <input type="text" name="q"/></label>
	<label><input type="radio" name="engine" value="google"/>Google</label>
	<label><input type="radio" name="engine" value="duckDuckGo"/>DuckDuckGo</label>
	<label><input type="radio" name="engine" value="bing"/>Bing</label>
	<label><input type="radio" name="engine" value="ask"/>Ask</label>
	<input type="submit" value="Go!"/>
	</form>

</body>
