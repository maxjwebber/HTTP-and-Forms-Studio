<!doctype html>

<head>
	<meta charset="utf-8">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital@1&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script>
		// TODO: create a handler
	function setSearchEngine(event)
	{
		let actions = {
   		"google": "https://www.google.com/search",
		"duckDuckGo": "https://duckduckgo.com/",
		"bing": "https://www.bing.com/search",
		"ask": "https://www.ask.com/web"
		};
		console.log("setSearchEngine started!")
		let engine = document.querySelector("input[name=engine]:checked");
		let query = document.getElementById("searchbar");
		if (engine && query)
		{
			engine = engine.value;
			query = query.value;
			let actionURL = actions[engine];
			let myForm = document.getElementById('searchForm');
			myForm.setAttribute("action",actionURL);
			console.log("setSearchEngine complete!")
		}
		else
		{
			event.preventDefault();
		}


	}
    window.addEventListener("load", function(){
        // TODO: register the handler
		window.addEventListener("submit",setSearchEngine);
	})
	</script>
</head>

<body>
	<img src="images/magicSearch.png" id="banner" alt="Majic Search Powered By Google, DuckDuckGo, Bing and Ask">

	<form id="searchForm">
    <!-- TODO: add form elements -->
	<label>Search <input id = "searchbar" type="text" name="q"/></label>
	<label><input type="radio" name="engine" value="google"/>Google</label>
	<label><input type="radio" name="engine" value="duckDuckGo"/>DuckDuckGo</label>
	<label><input type="radio" name="engine" value="bing"/>Bing</label>
	<label><input type="radio" name="engine" value="ask"/>Ask</label>
	<input type="submit" value="Go!"/>
	</form>


</body>
